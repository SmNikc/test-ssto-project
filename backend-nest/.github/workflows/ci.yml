name: Backend CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ssto
          POSTGRES_PASSWORD: sstopass
          POSTGRES_DB: sstodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
      working-directory: ./backend-nest
    - name: Build backend
      run: npm run build
      working-directory: ./backend-nest
    - name: Run tests
      run: npm test
      working-directory: ./backend-nest
