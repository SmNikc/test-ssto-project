version: '3.8'
services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ssto
      POSTGRES_PASSWORD: sstopass
      POSTGRES_DB: sstodb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend-nest:
    build: ./backend-nest
    environment:
      DB_URL: postgres://ssto:sstopass@postgres:5432/sstodb
    depends_on:
      - postgres
    ports:
      - "3000:3000"
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend-nest
volumes:
  pgdata:
