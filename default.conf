--- FILE: frontend/nginx.conf ---
server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
      try_files $uri /index.html;
  }

  # Динамический upstream для обхода DNS-сбоев на старте (resolver использует Docker DNS)
  resolver 127.0.0.11 valid=10s;
  set $backend_upstream "http://ssto-backend:3001";

  # Прокси без переписывания пути (без завершающего слеша) — сохраняем /api/*
  location /api/ {
      proxy_pass $backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WebSocket (если используется socket.io)
  location /socket.io/ {
      proxy_pass $backend_upstream/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
  }
}
